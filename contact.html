<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Angelic Phan - Contact</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="angelic.css" media="screen" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Porfolio: About Angelic</h1>
      <div>
        <nav class="menu">
          <a href="home.html">Home</a> | <a href="bio.html">About Me</a> |
          <a href="resume.html">Resume</a> |
          <a href="playlist.html">Playlist</a> |
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <section class="container">
      <div class="card" id="contact-form">
        <div class="card-body">
          <h4 class="card-title">Contact Form</h4>
          <p class="card-text">
            Please fill out the following form if you want to message me!
          </p>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="john.smith@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="John Smith"
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="You're an amazing person!"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                type="text"
                class="form-control form-control-lg"
                id="message"
                placeholder=""
              ></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="card" id="contact-info">
        <img
          class="card-img-top"
          src="http://giphygifs.s3.amazonaws.com/media/i0VylPnssOKT6/giphy.gif"
          alt="sailor moon gif"
          height="315"
        />
        <div class="card-body">
          <h4 class="card-title">My Contact Info</h4>
          <p class="card-text"></p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>
        Created by: Angelic Phan | October 8, 2019 | Last Modified: October 27,
        2019
      </p>
    </footer>
  </body>
</html>
